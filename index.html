<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <section>
      <aside>
        <div class="element">
          <header>
            <h1><i class="fa-solid fa-cart-shopping"></i> Shopping Cart</h1>
          </header>
          <div class="element1">
            <img src="./img/photo1.png" alt="" />

            <div class="e-discription">
              <h2>Vintage BackBag</h2>
              <p>
                <strong class="price">54.99</strong>
                <span class="line">$94.99</span>
              </p>
            </div>

            <div class="e-button">
              <i class="fas fa-minus" aria-hidden="true"></i>

              <p class="amount">1</p>

              <i class="fas fa-plus" aria-hidden="true"></i>
            </div>
            <button class="remove">
              <i class="fa-solid fa-trash"></i>
            </button>
            <div class="p-total">
              <p>Product Total:</p>
              <p class="countprice">54.99</p>
            </div>
          </div>

          <div class="element2">
            <img src="./img/photo2.png" alt="" />

            <div class="e-discription">
              <h2>Levi Shoes</h2>
              <p>
                <strong>45.99</strong>
                <span class="line">$54.99</span>
              </p>
            </div>

            <div class="e-button">
              <i class="fas fa-minus" aria-hidden="true"></i>

              <p class="amount">1</p>

              <i class="fas fa-plus" aria-hidden="true"></i>
            </div>
            <button class="remove"><i class="fa-solid fa-trash"></i></button>
            <div class="p-total">
              <p>Product Total:</p>
              <p class="countprice">45.99</p>
            </div>
          </div>

          <div class="element3">
            <img src="./img/photo3.jpg" alt="" />

            <div class="e-discription">
              <h2>Antique Clock</h2>
              <p>
                <strong>74.99</strong>
                <span class="line">$94.99</span>
              </p>
            </div>

            <div class="e-button">
              <i class="fas fa-minus" aria-hidden="true"></i>

              <p class="amount">1</p>

              <i class="fas fa-plus" aria-hidden="true"></i>
            </div>
            <button class="remove">
              <i class="fa-solid fa-trash"></i>
            </button>
            <div class="p-total">
              <p>Product Total:</p>
              <p class="countprice">74.99</p>
            </div>
          </div>

          <div class="order">
            <div class="c-subtotal">
              <p>Subtotal</p>
              <p class="subtotal"></p>
            </div>
            <div class="c-tax">
              <p>Tax(%18)</p>
              <p class="tax"></p>
            </div>
            <div class="c-shipping">
              <p>Shipping</p>
              <p class="shipping"></p>
            </div>
            <div class="c-totalize">
              <p>Total</p>
              <p class="total"></p>
            </div>
          </div>
        </div>
      </aside>
    </section>
    <script src="app.js"></script>
  </body>
</html>
